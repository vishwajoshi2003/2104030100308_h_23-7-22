
<!DOCTYPE html>
<html>
<body>
<h2>javascript operators</h2>

<p>adding a number of string, returns a string</p>

<p id="demo"></p>

<script>
    let x = 5 + 5;
    let y = "5" + 5;
    let z = "hello" + 5;
    document.getElementById("demo").innerHTML = x + "<br>" + y +"<br>" + z;
</script>
</body>
</html>
